language: go
go:
  - '1.14'
before_script:
  - touch setting.json
  - echo "{}" >> setting.json
script:
  - make build

after_script: rm -rf setting.json
before_install:
  - openssl enc -d aes-256-cbc -in key.des -out ~/.ssh/id_rsa -pass "$super_secret_password"
  - eval "$(ssh-agent -s)"
  - chmod 600 ~/.ssh/id_rsa
  - ssh-add ~/.ssh/id_rsa
addons:
  ssh_known_hosts: 39.106.168.39
after_success:
  - ssh -i ~/.ssh/id_rsa "$user"@"$host" "$path/restart.sh $path $imageID"
env:
  global:
    secure: 
